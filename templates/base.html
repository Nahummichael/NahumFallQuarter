<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.8-dist/css/bootstrap.min.css') }}">
</head>

<body class="d-flex flex-column min-vh-100 bg-dark text-white">
    {% block navbar %} {% endblock %}

    <div class="container mt-4 flex-grow-1">
        {% block content %} {% endblock %}
    </div>

    <div class="containter mt-auto bg-dark py-3">
        {%block footer %} {% endblock %}
    </div>
    
    <script src="{{url_for('static', filename='bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js')}}"></script>
</body>
</html>
